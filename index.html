<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title> Website </title>
  <meta name="description" content="">
  <link rel="stylesheet" href="./css/style-min.css?v=3">
</head>

<body class="body">

<div class="wrapper">

<main class="main main-page">

      <div class="main-page-box">

        <div class="user-level">LVL 99</div>

        <div class="user-value">
          <img src="./img/cn-icon.svg" alt="i">
          <span class="user-value-amount">999,999</span>
        </div>

        <div class="coin-btn">
          <img class="coin-image" src="./img/metal-tablet.webp" alt="i">
          <div class="tablet-bg"></div>
        </div>

        <div class="bottom-menu">

          <div class="bottom-menu__fl">

            <div class="lightning-menu__left">
              <div class="lightning-icon">
                <img src="./img/lightning.svg" alt="i">
              </div>
              <div class="coin-amount">9999</div>
            </div>
            <div class="lightning-menu__right">
              <div class="coin-scale"></div>
            </div>

          </div>

          <div class="bottom-menu__sc">

            <div class="b-menu">

              <div class="b-menu-item">
                <button type="button">
                  <div class="b-menu-item__icon invite-icon">
                    <img src="./img/invite.svg" alt="i">
                  </div>
                  <div class="b-menu-item-title">invite</div>
                </button>
              </div>

              <div class="b-menu-item">
                <button type="button">
                  <div class="b-menu-item__icon stats-icon">
                    <img src="./img/graf.svg" alt="i">
                  </div>
                  <div class="b-menu-item-title">stats</div>
                </button>
              </div>

              <div class="b-menu-item">
                <button type="button">
                  <div class="b-menu-item__icon up-icon">
                    <img src="./img/up-icon.svg" alt="i">
                  </div>
                  <div class="b-menu-item-title">upgrade</div>
                </button>
              </div>

              <div class="b-menu-item">
                <button type="button">
                  <div class="b-menu-item__icon cn-icon">
                    <img src="./img/cn-icon.svg" alt="i">
                  </div>
                  <div class="b-menu-item-title">earn</div>
               </button>
              </div>

            </div>

          </div>

        </div>

      </div>

</main>

<div class="plug"></div>

</div>

<script src="./js/main.js?v=3"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  let tg = window.Telegram.WebApp; //получаем объект webapp телеграма 

  tg.expand();

</script>
</body>

</html>
